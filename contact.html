  <body>
    <div class="headpart">
      <div class="name">Portfolio</div>
      <div class="navs">
        <a href="contact.html">Contact</a>
        <a href="index.html">About</a>
        <a href>Skills</a>

    <!-- Contact form -->
    <div class="main-contact">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia minima,
        enim sequi voluptates, dicta, fugiat ab recusandae atque vel a facere?
      </p>
      <div class="sub-contact1">
        <div class="forms">
          <div class="border1">
            <div class="circle1">
              <p>
                I'm <br />
                name
              </p>
            </div>
          </div>
          <form action="">
            <input
              type="text"
              name="name"
              placeholder="Enter your name"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Mail address"
              required
            />
            <input
              type="text"
              name="message"
              value="You are Genius"
              placeholder="Message :"
              required
            />
            <div class="gender">
              <input
                type="radio"
                name="gender"
                value="Male"
                id="male"
                required
              />
              <label for="male">Male</label>
              <input type="radio" name="gender" value="Female" id="female" />
              <label for="male">Female</label>
            </div>
            <textarea
              name="suggestions"
              id="suggestion"
              placeholder="Improvements?"
            ></textarea>
          </form>
        </div>
        <div class="circle">
          <p>
            Let's <br />
            connect
          </p>
        </div>
        <div class="socials">
          <div class="social-links">
            <a href="">li</a>
            <a href="">in</a>
            <a href="">gi</a>
          </div>
          <div class="border2">
            <div class="circle2">
              <span>Socials</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
